<h1>Restaurant Listing</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Adress</th>
        <th scope="col">Email</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.adress}}</td>
        <td>{{item.email}}</td>
        <td>
            <i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20;color:red;"></i>
            <a routerLink="/update/{{item.id}}">
                <i class="fa fa-edit" style="font-size:20;color:blue;"></i>
            </a>
        </td>
      </tr>
      
    </tbody>
  </table>
