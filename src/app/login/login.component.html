<h1>Login</h1>

<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error !</strong> Login failed. Email or Password incorect!
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]='login' (ngSubmit)="collection()">

  <div class="form-group">
    <label>Email</label>
    <input required type="email" name="email" class="form-control" formControlName="email" placeholder="Enter Email"
      ngModel>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input required type="password" name="password" class="form-control" formControlName="password"
      placeholder="Enter Password" ngModel>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
