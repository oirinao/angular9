<form [formGroup]="editRestaurant" (ngSubmit)="collection()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>
    <div class="form-group">
        <label>Adress</label>
        <input type="text" class="form-control" placeholder="Enter Adress" formControlName="adress">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
